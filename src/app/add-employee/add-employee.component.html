<form>
  <div class="container">
    <h1>Employee Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
<input type="text" class="form-control" id="name"
       required
       [(ngModel)]="employee.name" name="name"
       #name="ngModel" minlength="4">
<div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
  Name is required
</div>
      </div>
 
      <div class="form-group">
        <label for="alterEgo">Phone</label>
        <input type="number" class="form-control" id="phone" required [(ngModel)]="employee.phone" name="phone" maxlength="10"
       #phone="ngModel">
       <div [hidden]="phone.valid || phone.pristine"
     class="alert alert-danger">
  Phone is required
</div>
      </div>

      <div class="form-group">
        <label for="alterEgo">City</label>
        <input type="text" class="form-control" id="city" [(ngModel)]="address.city" name="city"
       #city="ngModel">
      </div>

      <div class="form-group">
        <label for="alterEgo">Address Line 1</label>
        <input type="text" class="form-control" id="addressline1" [(ngModel)]="address.address_line1" name="address_line1"
       #address_line1="ngModel">
      </div>

      <div class="form-group">
        <label for="alterEgo">Address Line 2</label>
        <input type="text" class="form-control" id="addressline2" [(ngModel)]="address.address_line2" name="address_line2"
       #address_line2="ngModel">
      </div>

      <div class="form-group">
        <label for="alterEgo">Postal Code</label>
        <input type="text" class="form-control" id="postalCode" [(ngModel)]="address.postal_code" name="postal_code"
       #postal_code="ngModel">
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!name.valid || !phone.valid" (click) = "onSubmit(employee)">Submit</button>
 
    </form>
</div>
</form>
