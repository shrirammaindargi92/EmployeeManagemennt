<h3 style="text-align: center">
  Employees
</h3>
<input type="search" class = "form-control pull-left" 
#searchedValue 
placeholder="Search Employee either with name or City" (keyup) = "search(searchedValue.value)"/>

<hr>
<table class="table table-hover">
  <tr>
    <thead>
      <tr class="table-heading">
      <th>Id</th>
      <th>Name</th>
      <th>Phone</th>
      <th>City</th>
      <th>Address Line 1</th>
      <th>Address Line 2</th>
      <th>Postal Code</th>
      <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.phone}}</td>
        <td>{{employee.address.city}}</td>
        <td>{{employee.address.address_line1}}</td>
        <td>{{employee.address.address_line2}}</td>
        <td>{{employee.address.postal_code}}</td>
        <td><a routerLink = "/{{employee.id}}/edit">Edit</a></td>
      </tr>
    </tbody>
  </tr>
</table>
